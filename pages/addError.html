<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue List</title> 

    <link rel="stylesheet" href="css/style.css">

    <script>
        function checkForm(){
            if(document.getElementById("subject").value == ""){
                event.preventDefault();
                document.getElementById("subjectErr").innerHTML = "Please enter a Subject";
            }

            if(document.getElementById("description").value == ""){
                event.preventDefault();
                document.getElementById("descripErr").innerHTML = "Please enter a Description";
            }

            if(document.getElementById("dateDiscovered").value == ""){
                event.preventDefault();
                document.getElementById("dateErr").innerHTML = "Please enter a Date Discovered";
            }
        }        
    </script>
</head>
<body>
    <nav>
        <a href="errorList.html">Error Logs</a>
        <a href="#">Add Error</a>
    </nav>

    <h2 style="text-align: center;">Add an Error</h2>

    <form action="/saveError" method="post" style="font-size: large; text-align: center;" onsubmit="return checkForm()">
        <label for="subject">Title:</label><label id="subjectErr" style="color: red;"></label><br>
        <input type="text" name="subject" id="subject">
        <br><br>

        <label for="description">Description:</label><label id="descripErr" style="color: red;"></label><br>
        <textarea name="description" cols="50" rows="10" id="description"></textarea>
        <br><br>

        <label for="status">Status:</label><br>
        <select name="status">
            <option value="Open">Open</option>
            <option value="Checked Out">Checked Out</option>
            <option value="Closed">Closed</option>
        </select>
        <br><br>

        <label for="priority">Priority</label><br>
        <select name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <br><br>

        <label for="dateDiscovered">Date Discovered:</label><label id="dateErr" style="color: red;"></label><br>
        <input type="text" name="dateDiscovered" id="dateDiscovered" placeholder="MM/DD/YYYY">
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
